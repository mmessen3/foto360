<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor 360Â° Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos del visor -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css" />
</head>
<body style="margin:0; padding:0; background:#000;">

  <div id="viewer" style="width: 100vw; height: 100vh;"></div>

  <!-- Dependencias -->
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>

  <!-- Script para iniciar visor -->
  <script>
    const viewer = new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer'),
      panorama: 'foto360.jpg', // Reemplaza con tu nombre de archivo
      loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
      defaultZoomLvl: 50,
      mousewheel: true,
      touchmoveTwoFingers: true,
      navbar: [
        'zoom',
        'fullscreen',
        'markers',
        'download',
        'caption',
        'gyroscope'
      ],
    });
  </script>
</body>
</html>
